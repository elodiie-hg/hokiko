<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roue des R√©compenses</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #b4bbe4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
    }

.arrow {
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translateY(-50%) rotate(90deg); /* oriente la pointe vers la gauche */
  width: 30px;
  height: 50px;
  background: white;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  z-index: 10;
}




    canvas {
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .btn-container {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    button:hover:enabled {
      background-color: #ffffff;
    }

    button:disabled {
      background-color: #ffffff;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Styles modale */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 18px;
      color: #333;
    }

    .modal p {
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .modal button {
      width: 100%;
      font-weight: 600;
      font-size: 18px;
    }

    .maki-center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80px;
  height: 80px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  z-index: 5;
}

  </style>
</head>
<body>

  <div class="wheel-wrapper">
    <div class="arrow"></div>
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <img src="maki.jpg" alt="Maki" class="maki-center">

  </div>

  <div class="btn-container">
    <button id="spinBtn">Lancer la roue</button>
  </div>

  <!-- Modale pour instructions -->
  <div id="modal" class="modal-overlay">
    <div class="modal">
      <p><strong>Suivez les √©tapes :</strong></p>
      <p>1) Laissez un avis sur Google<br>2) Revenez sur cette page<br>3) Faites tourner la roue.</p>
      <button id="googleReviewBtn">Notez sur Google</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinBtn");

    const modal = document.getElementById("modal");
    const googleReviewBtn = document.getElementById("googleReviewBtn");

    const googleReviewURL = "https://g.page/r/CbX193o5Vy3SEBE/review";

    const segments = ['-10%', '-5%', 'Goodies', 'Une boisson', 'Un caf√©', 'Bon d\'achat 5‚Ç¨', '√Ä la prochaine'];
    const colors = ['#FFB300', '#FF8A65', '#9575CD', '#4DB6AC', '#81C784', '#BA68C8', '#F06292'];
    const weights = [1, 3, 1, 4, 4, 1, 3];
    const spinDuration = 5000; // dur√©e du spin en ms
    let startAngle = 0;

    function drawWheel() {
  const arc = (2 * Math.PI) / segments.length;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < segments.length; i++) {
    const angle = startAngle + i * arc;

    // G√©n√©rer un d√©grad√© de bleu (bleu clair √† bleu fonc√©)
    const t = i / (segments.length - 1);
    const r = Math.round(100 - t * 60);   // l√©ger changement rouge
    const g = Math.round(150 - t * 100);  // moins de vert vers le fonc√©
    const b = Math.round(255 - t * 50);   // bleu reste dominant
    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;

    // Dessiner la part
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200, angle, angle + arc);
    ctx.closePath();
    ctx.fill();

    // Bordure blanche entre les cases
    ctx.lineWidth = 2;
    ctx.strokeStyle = "#FFFFFF";
    ctx.stroke();

    // Texte
    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(angle + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "16px Quicksand";
    ctx.fillText(segments[i], 180, 10);
    ctx.restore();
  }

  // Bordure ext√©rieure blanche
  ctx.beginPath();
  ctx.arc(200, 200, 200, 0, 2 * Math.PI);
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#FFFFFF";
  ctx.stroke();
}



    function getRandomSegment() {
      const totalWeight = weights.reduce((a, b) => a + b);
      let rand = Math.floor(Math.random() * totalWeight);
      for (let i = 0; i < weights.length; i++) {
        rand -= weights[i];
        if (rand < 0) return i;
      }
      return 0;
    }

    function spinWheel() {
      const selectedIndex = getRandomSegment();
      const arc = 360 / segments.length;
      const stopAngle = 360 * 5 + (360 - (selectedIndex * arc + arc / 2));
      canvas.style.transition = `transform ${spinDuration / 1000}s ease-out`;
      canvas.style.transform = `rotate(${stopAngle}deg)`;

setTimeout(() => {
  alert("üéâ R√©sultat : " + segments[selectedIndex] + "\nPr√©sentez votre lot gagnant √† notre √©quipe et recevez votre bon cadeau pour votre prochaine visite !");
}, spinDuration);
    }

    function handleSpinClick() {
      const hasReviewed = sessionStorage.getItem("hasReviewed");
      const hasSpun = sessionStorage.getItem("hasSpun");

      if (!hasReviewed) {
        // Affiche la modale avec les instructions
        modal.style.display = "flex";
        return;
      }

      if (hasSpun) {
        alert("Vous avez d√©j√† lanc√© la roue une fois.");
        return;
      }

      spinButton.disabled = true;
      sessionStorage.setItem("hasSpun", "true");

      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";
      setTimeout(spinWheel, 50);
    }

    // Bouton de la modale pour aller sur Google avis
    googleReviewBtn.addEventListener("click", () => {
      window.open(googleReviewURL, "_blank");
      // On consid√®re que l'utilisateur va laisser un avis,
      // on met le flag hasReviewed pour √©viter de r√©afficher la modale
      sessionStorage.setItem("hasReviewed", "true");
      modal.style.display = "none";
    });

    // D√©sactive le bouton si d√©j√† lanc√© dans la session
    window.onload = () => {
      if (sessionStorage.getItem("hasSpun")) {
        spinButton.disabled = true;
      }
    };

    spinButton.addEventListener("click", handleSpinClick);

    drawWheel();
  </script>
</body>
</html>

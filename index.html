<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roue des R√©compenses</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Gloria Hallelujah', cursive;
      background: #2d0f87;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .main-title {
      font-size: 40px;
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px black;
    }

    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .arrow {
      width: 40px;
      height: 60px;
      clip-path: path("M 40 30 Q 20 0 0 30 Q 20 60 40 30 Z");
      position: absolute;
      top: calc(50% - 30px);
      right: -50px;
      z-index: 10;
      background: white;
      border: 2px solid black;
    }

    canvas {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      border-radius: 50%;
      padding: 4px;
      background: black;
    }

    .center-border {
      border-radius: 50%;
      padding: 6px;
      background: white;
    }

    .center-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      object-fit: cover;
    }

    .btn-container {
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      font-family: 'Gloria Hallelujah', cursive;
      border: none;
      background-color: white;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover:enabled {
      background-color: #eee;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 18px;
      color: #333;
      font-family: 'Gloria Hallelujah', cursive;
    }

    .modal p {
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .modal button {
      width: 100%;
      font-weight: 600;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1 class="main-title">Tente ta surprise</h1>

  <div class="wheel-wrapper">
    <div class="arrow"></div>
    <canvas id="wheelCanvas" width="800" height="800"></canvas>

    <div class="center-wrapper">
      <div class="center-border">
        <img src="maki.jpg" alt="Maki" class="center-image" />
      </div>
    </div>
  </div>

  <div class="btn-container">
    <button id="spinBtn">Lancer la roue</button>
  </div>

  <div id="modal" class="modal-overlay">
    <div class="modal">
      <p><strong>Suivez les √©tapes :</strong></p>
      <p>1) Laissez un avis sur Google<br>2) Revenez sur cette page<br>3) Faites tourner la roue.</p>
      <button id="googleReviewBtn">Notez sur Google</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinBtn");
    const modal = document.getElementById("modal");
    const googleReviewBtn = document.getElementById("googleReviewBtn");
    const googleReviewURL = "https://g.page/r/CbX193o5Vy3SEBE/review";

   const segments = ['-10%', '-5%', 'Goodies', 'Une boisson', 'Un caf√©', 'Bon d\'achat\n5‚Ç¨', '√Ä la prochaine'];
 const colors = ['#FFA500', '#6ec05d', '#eadf6b', '#FFA500', '#6ec05d', '#eadf6b', '#6ec05d'];
    const weights = [1, 3, 1, 4, 4, 1, 3];
    const spinDuration = 5000;
    let startAngle = 0;

    function drawWheel() {
      ctx.setTransform(1, 0, 0, 1, 0, 0); // reset
      ctx.scale(2, 2); // double r√©solution
      ctx.clearRect(0, 0, 400, 400);

      const arc = (2 * Math.PI) / segments.length;

      for (let i = 0; i < segments.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.closePath();

        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.lineWidth = 3;
        ctx.strokeStyle = "white";
        ctx.stroke();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "18px 'Gloria Hallelujah'";
        const lines = segments[i].split('\n');
for (let j = 0; j < lines.length; j++) {
  ctx.fillText(lines[j], 180, 10 + j * 18);
}

        ctx.restore();
      }

      ctx.beginPath();
      ctx.arc(200, 200, 200, 0, 2 * Math.PI);
      ctx.lineWidth = 8;
      ctx.strokeStyle = "white";
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(200, 200, 204, 0, 2 * Math.PI);
      ctx.lineWidth = 4;
      ctx.strokeStyle = "black";
      ctx.stroke();
    }

    function getRandomSegment() {
      const totalWeight = weights.reduce((a, b) => a + b);
      let rand = Math.floor(Math.random() * totalWeight);
      for (let i = 0; i < weights.length; i++) {
        rand -= weights[i];
        if (rand < 0) return i;
      }
      return 0;
    }

    function spinWheel() {
      const selectedIndex = getRandomSegment();
      const arc = 360 / segments.length;
      const stopAngle = 360 * 5 + (360 - (selectedIndex * arc + arc / 2));
      canvas.style.transition = `transform ${spinDuration / 1000}s ease-out`;
      canvas.style.transform = `rotate(${stopAngle}deg)`;

      setTimeout(() => {
        alert("üéâ R√©sultat : " + segments[selectedIndex] + "\nPr√©sentez votre lot gagnant √† notre √©quipe !");
      }, spinDuration);
    }

    function handleSpinClick() {
      const hasReviewed = sessionStorage.getItem("hasReviewed");
      const hasSpun = sessionStorage.getItem("hasSpun");

      if (!hasReviewed) {
        modal.style.display = "flex";
        return;
      }

      if (hasSpun) {
        alert("Vous avez d√©j√† lanc√© la roue une fois.");
        return;
      }

      spinButton.disabled = true;
      sessionStorage.setItem("hasSpun", "true");

      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";
      setTimeout(spinWheel, 50);
    }

    googleReviewBtn.addEventListener("click", () => {
      window.open(googleReviewURL, "_blank");
      sessionStorage.setItem("hasReviewed", "true");
      modal.style.display = "none";
    });

    window.onload = () => {
      if (sessionStorage.getItem("hasSpun")) {
        spinButton.disabled = true;
      }
    };

    spinButton.addEventListener("click", handleSpinClick);

    // Attendre que les polices soient pr√™tes
    document.fonts.ready.then(drawWheel);
  </script>
</body>
</html>
